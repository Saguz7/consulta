<div class="col s10 offset-s1" *ngIf="IModel!=undefined"  >
  <div class="card" id="divTramites">
    <div class="row">
      <div class="col s8 offset-s1"><br>
        <label class="card-title">TRÁMITES:</label><br>
      </div><br><br>
      <div class="row">
        <div class="col s12">
          <div class="col s10 offset-s1"><br><br>
            <p-table #tt [value]="tramites" [paginator]="true" [rows]="10" [globalFilterFields]="['referencia','descripcion','fecha','modelo','estatusVehiculo','fechaImp','estatusIMP']" [responsive]="true">
              <ng-template pTemplate="caption">
                <div class="valign-wrapper">
                  <label class="label-icon" for="search" id="lupasearch"><i class="material-icons">search</i></label>
                  <input id="inputsearchuser" type="text" pInputText size="50"  (input)="tt.filterGlobal($event.target.value, 'contains')" ><br>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th><div class="center-align"><label class="conseciontitulo" >Descripción</label></div></th>
                  <th><div class="center-align"><label class="conseciontitulo" >Estatus</label></div></th>
                  <th><div class="center-align"><label class="conseciontitulo" >Estatus del Vehiculo</label></div></th>
                  <th><div class="center-align"><label class="conseciontitulo" >Fecha de Captura</label></div></th>
                  <th><div class="center-align"><label class="conseciontitulo" >Modelo</label></div></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-tramite>
                <tr>
                   <td><div class="center-align"><label class="conseciondatos" >{{tramite.descripcion}}</label></div></td>
                   <td><div class="center-align"><label class="conseciondatos" >{{tramite.fecha}}</label></div></td>
                   <td><div class="center-align"><label class="conseciondatos" >{{tramite.estatusVehiculo}}</label></div></td>
                  <td><div class="center-align"><label class="conseciondatos" >{{tramite.fechaImp}}</label></div></td>
                  <td><div class="center-align"><label class="conseciondatos" >{{tramite.modelo}}</label></div></td>
                </tr>
              </ng-template>
            </p-table>
          </div><br> <br>
        </div>
      </div><br><br>
    </div>
  </div>
</div>
