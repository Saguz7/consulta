 <div class="row" *ngIf="divdebusqueda">
   <div class="row" >
     <div class="col s12"><br>
       <div class="col s10 offset-s1 z-depth-2">
         <br><br>
       <div class="row">
         <div class="col s3 center-align">
           <p><label><input name="group5" type="radio" (click)="seleccionarRegion()"/>
             <span><label class="obConcesionarios">Regi√≥n</label></span></label></p>
         </div>
         <div class="col s3 center-align">
           <p><label><input name="group5" type="radio"  (click)="seleccionarDistrito()"/>
             <span><label class="obConcesionarios">Distrito</label></span></label></p>
         </div>
         <div class="col s3 center-align">
           <p><label><input name="group5" type="radio" (click)="seleccionarMunicipio()"   />
             <span><label class="obConcesionarios">Municipio</label></span></label></p>
         </div>
         <div class="col s3 center-align">
           <p><label><input name="group5" type="radio" (click)="seleccionarLocalidad()" checked/>
             <span><label class="obConcesionarios">Localidad</label></span></label></p>
         </div>

       </div><br>
       <div class="row">
         <nav class="col s8 offset-s1" id="divbusquedadearriba">
           <div class="col s12">
             <form>
               <div class="input-field">
                 <div class="col s1">
                   <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                 </div>
                 <div class="col s11" id="cambiotamaniosearch2">
                   <input specialOnly style="text-transform: uppercase" autocomplete="off" placeholder="" id="registroabuscar" name="registroabuscar" type="text" class="form-control" [(ngModel)]="registroabuscar" (ngModelChange)="mychange($event)">
                 </div>
               </div>
             </form>
           </div>
         </nav>
       </div>

       <div class="row">
         <!-- AQUI IRA EL LISTADO DE LAS LOCALIDADES -->
         <div class="row" *ngIf="divdebusqueda">
           <div class="col s10 offset-s1" id="cardinformacionconsecionarios">
             <div class="row" *ngFor="let entidad  of data; let i = index" (click)="seleccionarregistro(entidad)">
               <div class="col s8 offset-s2 z-depth-2" id="div2responsivo"><br>
                 <div class="row">
                   <div class="col s12" *ngIf="busquedapormunicipio">
                    <div class="col s10 offset-s1 left-align" id="divresponsivosinright">
                     <label class="conseciontitulored">Municipio: </label>
                     <label class="conseciontitulo">{{entidad.municipio}}</label>
                  </div>
                </div>
                <div class="col s12" *ngIf="busquedaporlocalidad">
                     <div class="col s10 offset-s1 left-align" id="divresponsivosinright">
                      <label class="conseciontitulored">Localidad: </label>
                      <label class="conseciontitulo">{{entidad.localidad}}</label>
                   </div>
                 </div>
                 </div>
                 </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>

 </div>
 </div>

 <div class="row">
   <div class="col s12" *ngIf="registroamostrar!=undefined && divplantillas == true">
     <div>
       <div class="col s12 center-align"><br>
         <div *ngIf="!divdebusqueda" class="col s12 center-align" id="cambiodetamanio3">
           <div class="ui-g-12 ui-md-6 ui-lg-4 center-align">
             <button pButton type="button" label="Buscar Otra Localidad/Municipio" class="ui-button-raised ui-button-secondary" (click)="buscarOtraLocalidad()"></button>
           </div>
         </div>
       </div><br><br><br>
     </div>
   </div>
